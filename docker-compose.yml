version: "2.4"
services:
  base:
    build: .
    volumes:
      - ".:/app"
      - "~/.config/gcloud:/root/.config/gcloud"
      - "~/.aws/credentials:/root/.aws/credentials"

  terminal:
    extends:
      service: base
    command: bash
    environment:
      AWS_DEFAULT_REGION: us-east-1
      IMDB_DATASET_URL: "https://datasets.imdbws.com"
      GCP_PROJECT: "imdb-dataset"
      KMS_ENCRYPTED_GCP_CREDENTIALS: ""
