Description: IMDB Dataset Project Stack

Parameters:
  Image:
    Type: String
  EcsCluster: 
    Default: jonathans-cluster
    Type: String
  ServiceName:
    Default: 'imdb-dataset'
    Type: String
  ImdbDatasetUrl:
    Type: String
    Default: 'https://datasets.imdbws.com'
  GcpProject:
    Type: String
    Default: 'imdb-dataset'
  KmsEncryptedGcpCredentials:
    Type: String
    Default: ''
  ExecutionCronSchedule:
    Type: String
    Default: 'cron(0 0 ? 1/1 THU#1 *)'
  Subnets:
    Type: List<AWS::EC2::Subnet::Id>
    Default: 'subnet-05d8e77ce04a1394f'
  SecurityGroups:
    Type: List<AWS::EC2::SecurityGroup::Id>
    Default: 'sg-001e6dcfe1ab6b85c'

Resources:
  ExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Join ['', [!Ref ServiceName, ExecutionRole]]
      AssumeRolePolicyDocument:
        Statement:
          - Effect: Allow
            Principal:
              Service: ecs-tasks.amazonaws.com
            Action: 'sts:AssumeRole'
      ManagedPolicyArns:
        - 'arn:aws:iam::aws:policy/service-role/AmazonECSTaskExecutionRolePolicy'

  TaskDefinition:
    Type: AWS::ECS::TaskDefinition
    DependsOn: LogGroup
    Properties:
      NetworkMode: awsvpc
      RequiresCompatibilities:
        - FARGATE
      Cpu: 256
      Memory: 0.5GB
      ExecutionRoleArn: !Ref ExecutionRole
      ContainerDefinitions:
        - Name: imdb-dataset
          Image: !Ref Image
          Environment:
            - Name: IMDB_DATASET_URL
              Value: !Ref ImdbDatasetUrl
            - Name: GCP_PROJECT
              Value: !Ref GcpProject
            - Name: KMS_ENCRYPTED_GCP_CREDENTIALS
              Value: !Ref KmsEncryptedGcpCredentials
          LogConfiguration:
            LogDriver: awslogs
            Options:
              awslogs-region: !Ref AWS::Region
              awslogs-group: !Ref LogGroup
              awslogs-stream-prefix: ecs

  ScheduleExecutionRule:
    Type: AWS::Events::Rule
    Properties:
      Description: !Sub 'Trigger ${ServiceName} according to the specified schedule'
      ScheduleExpression: !Ref ExecutionCronSchedule
      State: ENABLED
      Targets:
      - Id: !Sub '${ServiceName}-Fargate-Task'
        Arn: !Sub 'arn:aws:ecs:${AWS::Region}:${AWS::AccountId}:cluster/${EcsCluster}'
        RoleArn: !GetAtt ScheduleTaskRole.Arn
        EcsParameters:
          TaskDefinitionArn: !Ref TaskDefinition
          TaskCount: 1
          LaunchType: 'FARGATE'
          PlatformVersion: 'LATEST'
          NetworkConfiguration:
            AwsVpcConfiguration:
              AssignPublicIp: ENABLED
              SecurityGroups: !Ref SecurityGroups
              Subnets: !Ref Subnets

  ScheduleTaskRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - events.amazonaws.com
            Action:
              - sts:AssumeRole
      Policies:
        - PolicyName: AllowEcsAccess
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Sid: RunTask
                Effect: Allow
                Action:
                  - ecs:RunTask
                Resource:
                  - !Ref TaskDefinition
              - Sid: AllowListingTasks
                Effect: Allow
                Action:
                  - ecs:DescribeTasks
                Resource:
                  - "*"

  LogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Join ['', [/ecs/, !Ref ServiceName, TaskDefinition]]
      RetentionInDays: 7
